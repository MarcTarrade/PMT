<div class="toast align-items-center text-bg-danger border-0 error-toast" [ngClass]="{'show': show}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="onClose()"></button>
    </div>
</div>
